apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metagpu-exporter
  namespace: cnvrg
  labels:
    app: "metagpu-exporter"
    cnvrg-infra-prometheus: cnvrg-infra-cnvrg
spec:
  selector:
    matchLabels:
      app: "metagpu-exporter"
  namespaceSelector:
    matchNames:
      - cnvrg
  endpoints:
    - port: "metrics"
      path: "/metrics"
      interval: "15s"